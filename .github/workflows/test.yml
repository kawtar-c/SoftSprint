name: PHP CI & Test (PHPUnit)

on:
  push:
    branches: ["main"] 
  pull_request:
    branches: ["main"]


jobs:
  test_php:
    runs-on: ubuntu-latest
   
    strategy:
      matrix:
        php-version: ['8.2'] # Scegli le versioni rilevanti per il tuo progetto

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PHP (version ${{ matrix.php-version }})
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction --ignore-platform-reqs
        working-directory: ./php/

      - name: Grant execution permission to PHPUnit
        run: chmod +x vendor/bin/phpunit
        working-directory: ./php/

      - name: Run PHPUnit Tests
        run: vendor/bin/phpunit
        run: vendor/bin/phpunit --configuration phpunit.xml tests/
        working-directory: ./php/
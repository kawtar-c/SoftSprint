name: PHP Syntax Check

on:
  push:
  pull_request:

jobs:
  php-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Check PHP syntax
  run: |
    find . -name "*.php" ! -path "./vendor/*" -print0 | xargs -0 -n1 php -l
